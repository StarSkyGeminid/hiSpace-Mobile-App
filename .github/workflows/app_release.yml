name: hiSpace App Release

on:
    pull_request:
        branches:
            - master

    push:
        branches:
            - master
jobs:
    flutter_test:
        name: Run flutter test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                  java-version: '12.x'
            - uses: subosito/flutter-action@v1
              with:
                  channel: 'stable'
            - run: flutter pub get
            - run: flutter analyze
            - run: flutter test packages/cafe/http_cafe_api/ 
            - run: flutter test packages/geolocation/openstreetmap_api
            - run: flutter test packages/authentication_repository
            - run: flutter test packages/user_repository
            
    build_appbundle:
        name: Build Flutter (Android)
        needs: [flutter_test]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                java-version: "12.x"
            - uses: subosito/flutter-action@v1
              with:
                channel: "stable"
            - run: flutter pub get
            - run: flutter clean
            - run: flutter build appbundle
