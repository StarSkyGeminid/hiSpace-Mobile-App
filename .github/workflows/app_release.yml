name: hiSpace App Release

on:
    pull_request:
        branches:
            - master

    push:
        branches:
            - master
jobs:
    flutter_test:
        name: Run flutter test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                  java-version: '12.x'
            - uses: subosito/flutter-action@v1
              with:
                  channel: 'stable'
            - run: flutter pub get
            - run: flutter analyze
            - run: flutter test packages/cafe/http_cafe_api/ 
            - run: flutter test packages/geolocation/openstreetmap_api
            - run: flutter test packages/authentication_repository
            - run: flutter test packages/user_repository
            
    android_relase:
        name: Build Flutter (Android)
        needs: [flutter_test]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-java@v1
              with:
                java-version: '12.x'
            - uses: subosito/flutter-action@v1
              with:
                flutter-version: '1.17.0'
            - name: Get version.txt
              uses: actions/download-artifact@v2
              with:
                name: gitversion
            - name: Create new file without newline char from version.txt
              run: tr -d '\n' < version.txt > version1.txt
            - name: Read version
              id: version
              uses: juliangruber/read-file-action@v1
              with:
                path: version1.txt
        
            - run: flutter pub get
            - run: flutter test
            - run: flutter build apk --release --split-per-abi
            - run: flutter build appbundle
            - name: Create a Release in GitHub
              uses: ncipollo/release-action@v1
              with:
                artifacts: "build/app/outputs/apk/release/*.apk,build/app/outputs/bundle/release/app-release.aab"
                token: ${{ secrets.RELEASE_TOKEN }}
                tag: ${{ steps.version.outputs.content }}
                commit: ${{ github.sha }}
